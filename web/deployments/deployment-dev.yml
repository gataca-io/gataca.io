apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web6
  name: web6
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web6 
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: web6
    spec:
      containers:
        - name: web6
          image: gatacaid/website:6.0.0-web-SNAPSHOT
          imagePullPolicy: Always
          ports:
          - containerPort: 80 
            name: web6
            protocol: TCP
          env:
          - name: STRAPI_API_URL
            value: "https://strapi.dev.gataca.io"
          - name: STRAPI_TOKEN
            valueFrom:
              secretKeyRef:
                key: STRAPI_TOKEN
                name: strapi-api
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: web6
  namespace: web
  labels:
    app: web6
spec:
  type: NodePort
  ports:
    - port: 80
      name: web6port
      protocol: TCP
      targetPort: 80
  selector:
    app: web6
