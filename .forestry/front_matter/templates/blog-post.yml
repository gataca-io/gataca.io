---
label: Blog Post
hide_body: false
fields:
- name: meta_data
  type: field_group
  config: {}
  fields:
  - name: title
    type: text
    config:
      required: false
    label: Title
  - name: description
    type: text
    config:
      required: false
    label: Description
  - name: rrss_images
    type: field_group
    config: {}
    fields:
    - name: twitter
      type: file
      config:
        maxSize: 64
      label: Twitter
    - name: facebook_and_whatsapp
      type: file
      config:
        maxSize: 64
      label: Facebook & Whatsapp
    - name: linkedin
      type: file
      config:
        maxSize: 64
      label: linkedin
    label: RRSS Images
    description: Images to show when shared on each social network with each different
      format.<br>Twitter, LinkedIn, Whatsapp, each one is different.
  label: Post Meta Data
- type: text
  name: title
  label: title
- name: author
  type: select
  default: ''
  config:
    required: false
    options: []
    source:
      type: documents
      section: ''
      file: content/data/authors.yaml
      path: ''
  label: author
  description: Enter author of post
- name: date
  type: datetime
  label: date
  description: Date post was created
  config:
    required: false
    date_format: 
    time_format: 
    display_utc: false
  default: now
- name: hero_image
  type: file
  config:
    maxSize: '10'
  label: hero image
  description: Enter hero image for blog post here
  default: "/content/images/sarah-dorweiler-9Z1KRIfpBTM-unsplash.jpg"
pages:
- content/posts/an-essay-on-walking.md
- content/posts/decentralized-identity-projects-and-pilots.md
- content/posts/ne-te-quaesiveris-extra.md
- content/posts/on-the-geneology-of-morals.md
- content/posts/song-of-myself.md
- content/posts/sunflower-sutra.md
