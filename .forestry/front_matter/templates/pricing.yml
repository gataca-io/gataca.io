    type: textarea
    default: 'Pricing'
    config:
      required: false
      wysiwyg: false
    label: Title
  - name: subtitle
    type: textarea
    label: Subtitle
    default: 'Pay as you go & grow'
    config:
      required: false
      wysiwyg: true
      schema:
        format: html-blocks
  - name: buttonText
    type: text
    label: Button text
    default: 'Start free'
    config:
      required: false
      wysiwyg: false
  - name: buttonLink
    type: text
    label: Link
    default: 'https://studio.gataca.io/login'
    config:
      required: false
      wysiwyg: false
