---
label: Home Page
hide_body: false
fields:
- type: field_group
  name: introSection
  label: Intro Section
  fields:
  - name: mainTitle
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
    label: Main Title
  - name: mainTitleSubheading
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
    label: Main Title
  - name: mainSubtitle
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
    label: Main Subtitle
  - name: mainParagraph
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: html
    label: Main Paragraph
  - name: ctaText
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: html-blocks
    label: CTA text [Button]
  - name: credentials
    type: field_group_list
    default: Credentials List to show
    label: Credentials
    description: Credentials shown inside the phone. Don't put more than 5 elements
    config:
      labelField: title
      min: 3
      max: 6
    fields:
    - type: text
      name: category
      config:
        required: true
      label: Category
    - type: text
      name: subcategory
      config:
        required: false
      label: Subcategory
    - type: text
      name: credential_name
      config:
        required: true
      label: Credential Name
    - type: number
      name: level
      config:
        required: true
      label: Credential Level
    - type: text
      name: status
      config:
        required: false
      label: Status
    - type: text
      name: openStatus
      config:
        required: false
      label: Private | Public
    - type: file
      name: icon
      config:
        required: false
      label: Icon
- type: field_group
  name: partnersSection
  label: Partners Section
  fields:
  - name: title
    type: text
    default: ''
    config:
      required: false
      wysiwyg: false
    label: Title
  - name: partners
    type: field_group_list
    default: ''
    label: Partners List
    description: Each one of the partners information
    config:
    fields:
    - type: text
      name: title
      label: Partner Title
      config:
        required: false
    - type: text
      name: url
      label: Partner Url link
      config:
        required: false
    - type: file
      name: image
      label: Partner Image
      config:
        required: false
- type: field_group
  name: bulletsSection
  label: Bullets Section
  fields:
  - name: title
    type: text
    default: ''
    config:
      required: false
      wysiwyg: false
    label: Title
  - name: description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: html-blocks
    label: Description
  - name: elements
    type: field_group_list
    default: ''
    config:
    fields:
    - type: text
      name: title
      label: Image
      config:
        required: false
    - type: file
      name: image
      label: Image
      config:
        required: false
    - type: textarea
      name: description
      label: Description
      config:
        required: false
        wysiwyg: true
        schema:
          format: html-blocks
    label: Bullets
- type: field_group
  name: bulletsEnhancedSection
  label: Bullets Enhanced Section
  fields:
  - name: title
    type: text
    default: ''
    config:
      required: false
      wysiwyg: false
    label: Title
  - name: description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: html-blocks
    label: Description
  - name: elements
    type: field_group_list
    default: ''
    label: Bullets
    config:
      max: 3
    fields:
    - type: text
      name: title
      label: Image
      config:
        required: false
    - type: file
      name: image
      label: Image
      config:
        required: false
    - type: textarea
      name: description
      label: Description
      config:
        required: false
        wysiwyg: true
        schema:
          format: html-blocks
  - name: graph
    type: file
    default: ''
    config:
      required: false
      wysiwyg: false
    label: Main Graphic
  - name: endBullet
    type: field_group
    default: ''
    label: End Bullet
    config:
    fields:
    - type: text
      name: title
      label: Image
      config:
        required: false
    - type: file
      name: image
      label: Image
      config:
        required: false
    - type: textarea
      name: description
      label: Description
      config:
        required: false
        wysiwyg: true
        schema:
          format: html-blocks
- type: field_group
  name: ctaSection
  label: Cta Section
  fields:
  - name: title
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
    label: Section Title
  - name: description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: html-blocks
    label: Section Description
  - name: ctaText
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
    label: Cta button text
pages:
- content/data/homeData.json
