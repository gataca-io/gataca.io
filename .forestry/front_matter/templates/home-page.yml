---
label: Home Page
hide_body: false
fields:
- type: field_group
  name: introSection
  label: Intro Section
  fields:
  - name: mainTitle
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
    label: Main Title
  - name: mainTitleSubheading
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
    label: Main Title
  - name: mainSubtitle
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: html-blocks
    label: Main Subtitle
  - name: mainParagraph
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: html
    label: Main Paragraph
  - name: ctaText
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
    label: CTA text [Button]
  - name: credentials
    type: field_group_list
    default: Credentials List to show
    label: Credentials
    config:
      labelField: title
      min: 3
      max: 6
    fields:
    - type: text
      name: title
      config:
        required: true
      label: Credential Title
    description: Credentials shown inside the phone. Don't put more than 5 elements
- type: field_group
  name: partnerSection
  label: Partners Section
  fields:
  - name: title
    type: text
    default: ''
    config:
      required: false
      wysiwyg: false
    label: Title
  - name: partners
    type: field_group_list
    default: ''
    config:
    fields:
    - type: text
      name: title
      label: Partner Title
      config:
        required: false
    - type: file
      name: image
      label: Partner Image
      config:
        required: false
    label: Partners List
    description: Each one of the partners information
- type: field_group
  name: bulletsSection
  label: Bullets Section
  fields:
  - name: title
    type: text
    default: ''
    config:
      required: false
      wysiwyg: false
    label: Title
  - name: description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: html-blocks
    label: Description
  - name: elements
    type: field_group_list
    default: ''
    config:
    fields:
    - type: text
      name: title
      label: Image
      config:
        required: false
    - type: file
      name: image
      label: Image
      config:
        required: false
    - type: text
      name: description
      label: Description
      config:
        required: false
    label: Bullets
- type: field_group
  name: bulletsEnhancedSection
  label: Bullets Enhanced Section
  fields:
  - name: title
    type: text
    default: ''
    config:
      required: false
      wysiwyg: false
    label: Title
  - name: description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: html-blocks
    label: Description
  - name: elements
    type: field_group_list
    default: ''
    label: Bullets
    config:
      max: 3
    fields:
    - type: text
      name: title
      label: Image
      config:
        required: false
    - type: file
      name: image
      label: Image
      config:
        required: false
    - type: text
      name: description
      label: Description
      config:
        required: false
  - name: graph
    type: file
    default: ''
    config:
      required: false
      wysiwyg: false
    label: Main Graphic
  - name: endBullet
    type: field_group_list
    default: ''
    label: End Bullet
    config:
    fields:
    - type: text
      name: title
      label: Image
      config:
        required: false
    - type: file
      name: image
      label: Image
      config:
        required: false
    - type: text
      name: description
      label: Description
      config:
        required: false
- type: field_group
  name: ctaSection
  label: Cta Section
  fields:
  - name: title
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
    label: Section Title
  - name: description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: html-blocks
    label: Section Description
  - name: ctaText
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
    label: Cta button text
pages:
- content/data/homeData.json
